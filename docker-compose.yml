version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: monouser
      POSTGRES_PASSWORD: monopass
      POSTGRES_DB: monolith
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  rust_iss:
    build:
      context: ./services/rust_iss
    container_name: rust_iss
    restart: always
    depends_on:
      - db
      - redis
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgres://monouser:monopass@db:5432/monolith
      - REDIS_URL=redis://redis:6379
      # внешние API (можешь подставить свои ключи/URL)
      - NASA_API_URL=https://api.nasa.gov
      - NASA_API_KEY=DEMO_KEY
      - WHERE_ISS_URL=https://api.wheretheiss.at/v1/satellites/25544
    ports:
      - "3000:3000"

  php:
    build:
      context: ./services/php-web
    container_name: php
    restart: always
    depends_on:
      - db
      - rust_iss
    environment:
      # Laravel базовые настройки
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost
      # подключение к Postgres
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=monolith
      - DB_USERNAME=monouser
      - DB_PASSWORD=monopass
      # адрес Rust-сервиса для DataSources
      - RUST_BASE=http://rust_iss:3000
    volumes:
      # сюда Laravel положит скелет проекта; ты сможешь редактировать .env, views и т.п.
      - ./services/php-web/app:/var/www/html
      - ./services/php-web/laravel-patches:/opt/laravel-patches:ro

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    depends_on:
      - php
    volumes:
      - ./services/php-web/app:/var/www/html:ro
      - ./services/php-web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"

  legacy:
    build:
      context: ./services/pascal-legacy
    container_name: legacy
    restart: always
    depends_on:
      - db
    environment:
      - CSV_OUT_DIR=/data/csv
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=monouser
      - PGPASSWORD=monopass
      - PGDATABASE=monolith
      - GEN_PERIOD_SEC=300
    volumes:
      - ./data/legacy:/data/csv
